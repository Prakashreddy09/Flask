<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            justify-content: space-between;
            display: flex;
        }
        .navbar h3{
            text-align: center;
        }
        .navbar li{
            display: flex;
            text-decoration: none;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h3>DOCTOR</h3>
        <li>
            <ul><a href="#home">Home</a></ul>
            <ul><a href="/login">Log Out</a></ul>
        </li>
    </div> 
    <br> <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SCHEDULE</h2>
    <br><br>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>  <!-- Assuming the first column is ID -->
                <td>{{ row[1] }}</td>  <!-- Assuming the second column is Name -->
                <td>{{ row[2] }}</td>  <!-- Assuming the third column is Age -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form method="POST" action="/doctor/{{ Age }}">
        <input type="text" name="new_value" placeholder="New Value">
        <button type="submit">Update</button>
    </form>
    
    
</body>
</html>
